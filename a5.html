<!-- delete previous and after elements -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .container{
            display:flex;
            justify-content: space-around;
        }
    </style>
    <div class="container">
        <div class="child ">1</div>
        <div class="child">2</div>
        <div class="child">3</div>
        <div class="childtarget">4</div>
        <div class="child">5</div>
        <div class="child">6</div>
        <div class="child">7</div>
        <div class="child">8</div>
    </div>
    <script>
        let targetEle = document.querySelector(".childtarget");
        deleteEle(targetEle);
        function deleteEle(targetEle)
        {
            let before = targetEle.previousElementSibling;
            let after = targetEle.afterElementSibling;
            while(before)
            {
                before.remove();
                before = targetEle.previousElementSibling;
            }
            while(after)
            {
                after.remove();
                after = targetEle.afterElementSibling;
            }
        }
    </script>
</body>
</html>
