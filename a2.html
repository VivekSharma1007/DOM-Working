<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
    </ul>
    <script>
        // add missing element 

        let uiList = document.querySelector("ul");
        let allLi = document.querySelectorAll("li");
        let afterEle = allLi[5];  // element after the element we want to insert
        let insertEle  = document.createElement("li"); // the inserting element 
        insertEle.innerText = "6";
        uiList.insertBefore(insertEle,afterEle);  // 
    </script>
</body>
</html>
